<div class="bg">
    <div class="parent">
        <div class="child">
            <div nz-col>
                <h1 style="margin-left: 55px;">Client Signup</h1>
            </div>

            <form nz-form [formGroup]="validateForm" (ngSubmit)="submitForm()">
                <nz-form-item>
                    <nz-form-control nzHashFeedback nzErrorTip="The Input is not valid email!">
                        <input nz-input placeholder="E-mail" formControlName="email" type="email">
                    </nz-form-control>
                </nz-form-item>

                <nz-form-item>
                    <nz-form-control nzHashFeedback nzErrorTip="The Input is not valid Password!">
                        <input nz-input  type="password" placeholder="Password" formControlName="password">
                    </nz-form-control>
                </nz-form-item>

                <nz-form-item>
                    <nz-form-control nzHashFeedback nzErrorTip="The Input is not valid Password!">
                        <input nz-input  type="password" placeholder="Confirm Password" formControlName="checkPassword">
                    </nz-form-control>
                </nz-form-item>

                <nz-form-item>
                    <nz-form-control nzHashFeedback nzErrorTip="The Input is not valid name!">
                        <input nz-input placeholder="name" formControlName="name" type="text">
                    </nz-form-control>
                </nz-form-item>

                <nz-form-item>
                    <nz-form-control nzHashFeedback nzErrorTip="The Input is not valid lastname!">
                        <input nz-input placeholder="Lastname" formControlName="lastname" type="text">
                    </nz-form-control>
                </nz-form-item>

                <nz-form-item>
                    <nz-form-control nzHashFeedback nzErrorTip="The Input is not valid phone!">
                        <input nz-input placeholder="phone" formControlName="phone" type="number">
                    </nz-form-control>
                </nz-form-item>
    
                <button nz-button class="login-form-button login-form-margin" [nzType]="'primary'">Register</button>Or <a routerLink="/login">Login now!</a>                
            </form>
        </div>
    </div>
</div>
