<div class="bg">
    <div class="parent">
        <div class="child">
            <div nz-row class="imgDiv">
                <div nz-col nzSpan="24">
                    <h1 style="margin-left: 10px;">LOGIN HERE</h1>
                </div>
            </div>
            <form nz-form [formGroup]="validateForm" class="login-form" (ngSubmit)="submitForm()">

                <nz-form-item>
                    <nz-form-control  nzErrorTip="Please input your email!">
                        <nz-input-group nzPrefixIcon = "user">
                            <input nz-input placeholder="E-mail" formControlName="userName" type="text"/>
                        </nz-input-group>
                    </nz-form-control>
                </nz-form-item>

                <nz-form-item>
                    <nz-form-control  nzErrorTip="Please input your email!">
                        <nz-input-group nzPrefixIcon = "lock">
                            <input nz-input placeholder="Password" formControlName="password" type="password"/>
                        </nz-input-group>
                    </nz-form-control>
                </nz-form-item>
            
    
                <button nz-button class="login-form-button login-form-margin" [nzType]="'primary'">Log In</button>
                Or <a routerLink="/register">Register Here!</a>                
            </form>
        </div>
    </div>
</div>
